<template name="adminLogin">
    <h1>Connection</h1>
    {{#if error}}
        <div>Error: {{error}}</div>
    {{/if}}
    <form action="#">
        <input type="text" name="login" required>
        <input type="password" name="password" required>
        <button type="submit">Login</button>
    </form>
</template>
