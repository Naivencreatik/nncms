<template name="adminPostList">
    <h1>{{__ "admin.posts"}}</h1>
    <a href="{{pathFor 'adminPostEditor'}}">{{__ "admin.posts.add"}}</a>
    <ul>
        {{#each posts}}
            {{> adminPost}}
        {{/each}}
    </ul>
</template>

<template name="adminPost">
    <li>{{content}}
        <button class="post-edit">{{__ "admin.posts.edit"}}</button>
        <button class="post-delete">{{__ "admin.posts.delete"}}</button>
    </li>
</template>
