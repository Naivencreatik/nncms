<template name="adminPostList">
    <h1>Gestion des articles</h1>
    <a href="{{pathFor 'adminPostEditor'}}">Ajouter un article</a>
    <ul>
        {{#each posts}}
            {{> adminPost}}
        {{/each}}
    </ul>
</template>

<template name="adminPost">
    <li>{{content}} <button class="post-edit">Editer</button><button class="post-delete">Supprimer</button></li>
</template>
