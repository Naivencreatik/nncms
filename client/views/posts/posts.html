<template name="postList">
    <section class="post-list">
    {{#each posts}}
        {{> post}}
    {{/each}}
    </section>
</template>

<template name="post">
    <article>
        <div class="post-content">
            {{postContent}}
        </div>
        <div class="post-info">{{ago}}</div>
    </article>
</template>
