<template name="postList">
    <section class="post-list">
    {{#each posts}}
        {{> post}}
    {{/each}}
    </section>
</template>

<template name="post">
    <article class="post">
        <div class="post-content">
            <h1>{{title}} <small class="pull-right">{{ago}}</small></h1>
            {{postContent}}
        </div>
    </article>
</template>
